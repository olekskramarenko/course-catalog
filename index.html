<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Course catalog</title>
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <div class="right_part">
            <nav class="menu">
                <ul>
                    <li><a href="#">Free test</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="user_profile">
                <div class="user_name"><a href="#">Michael Browk</a></div>
                <div class="user_picture"><img src="./img/profile_picture.png" alt=""></div>
            </div>
        </div>
    </header>
    <main>
        <div class="title">
            <h1>Course catalog</h1>
            <p>Each course contains video lectures, tasks, and text materials. All courses viewed by you are displayed
                in your personal account</p>
        </div>
        <form action="" class="search-form">
            <input type="text" class="search-input" placeholder="Search">
            <select name="" id="">
                <option>USA</option>
            </select>
        </form>
        <div class="course-table">
            <img src="./src/assets/images/island.png" alt="" class="background-img">
            <div class="user-info">
                <img src="" alt="" class="user-photo">
                <p class="user-name"></p>
            </div>
            <p class="title"></p>
            <div class="description-line">
                <div class="lessons"></div>
                <div class="tasks"></div>
                <div class="minutes"></div>
            </div>
            <div class="buttons"><button class="continue-btn"></button><button class="more-btn"></button></div>
        </div>
        
    </main>

</body>

</html>
