<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./registration.css">
    <title>Registration</title>
</head>
<body> 
    <div class="reg-layout">
        <h1>Profile</h1>
        <ul class="menu">
            <li><a href="#">Registration</a></li>
            <li><a href="#">Sign in</a></li>
        </ul>
        <div class="social-sign">
            <p>You can sign in with social</p>
            <div class="social-icons">
                <a href="#" class="vk-icon"></a>
                <a href="#" class="fb-icon"></a>
                <a href="#" class="g-icon"></a>
            </div>
        </div>
        <form action="" class="reg-form">
            <input type="text" class="input-name input" placeholder="Your name">
            <input type="text" class="input-email input" placeholder="E-mail">
            <input type="text" class="input-phone input" placeholder="Phone">
            <div class="privacy-policy">
                <input type="checkbox" class="checkbox-privacy">
                <p>I accept the terms of the offer of <a href="#">the privacy policy</a></p>
            </div>
            <button class="submit-reg">Registration</button>
            <button class="submit-sign-in">Sign in</button>
        </form>
        <a href="../index.html">Switch to main page</a>
    </div>
</body>
</html>
